        <meta name="description" content="Spiaci Mních Kamenica, je monumentálny a tajomný skalný útvar dotvorený po tisícročia ľudskou rukou, ktorý -  ako Kultové miesto - mohol slúžiť duchovným potrebam dávnych civilizacií. V okolí je viacej prírodných skalných pamiatok, ktoré dokladajú  kultúru našich predkov a predchodcov, pre ktorých boli tieto objekty -  ako svätyne  - dôkazom vlastníctva okolitej krajiny; mali preto nielen ideologický a kultúrny, ale aj dôležitý právny význam.">
